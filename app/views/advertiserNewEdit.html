<div class="new-advertiser-container">

  <!--Spinner-->
  <loading-spinner show-spinner="advertiserCtrl.showSpinner"></loading-spinner>

  <h1 class="view-title">{{advertiserCtrl.title}}</h1>
  <hr/>

  <form  novalidate="">

    <!--Advertiser ID-->
    <div ng-if=":: advertiserCtrl.advertiser.id">
      <label for="advertiser_name" class="normal-label advertiser-form-label">ID</label>
      <label ng-bind=":: advertiserCtrl.advertiser.id"></label>
    </div>

    <!--Advertiser Name-->
    <div class="advertiser-row">
      <label for="advertiser_name" class="mandatory-label advertiser-form-label">Name</label>
      <input
        type="text"
        class="advertiser-input-width"
        id="advertiser_name"
        ng-model="advertiserCtrl.advertiser.name"
        placeholder="Enter advertiser name"/>
    </div>

    <!--Advertiser Description-->
    <div class="advertiser-row">
      <label class="mandatory-label advertiser-form-label description-label">Description</label>
      <div ui-ace="advertiserCtrl.decriptionEditorOptions" ng-model="advertiserCtrl.advertiser.description"></div>

      <div class="parsed-markdown" btf-markdown="advertiserCtrl.advertiser.description">
      </div>
    </div>


    <!--Advertiser Link-->
    <div class="advertiser-row">
      <label for="advertiser_link" class="mandatory-label advertiser-form-label">Link</label>
      <input
        type="url"
        class="advertiser-input-width"
        id="advertiser_link"
        ng-model="advertiserCtrl.advertiser.link"
        placeholder="Enter advertiser link"/>
    </div>

    <!--Created at-->
    <div class="advertiser-row" ng-if=":: advertiserCtrl.advertiser.id">
      <label for="advertiser_name" class="normal-label advertiser-form-label">Created at</label>
      <label ng-bind=":: advertiserCtrl.advertiser.uiCreatedAt"></label>
    </div>

    <!--Updated at-->
    <div class="advertiser-row" ng-if=":: advertiserCtrl.advertiser.id">
      <label for="advertiser_name" class="normal-label advertiser-form-label">Updated at</label>
      <label ng-bind=":: advertiserCtrl.advertiser.uiUpdatedAt"></label>
    </div>

  </form>

  <footer class="button-strip" >
    <button type="button" class="btn btn-primary save-button" ng-click="advertiserCtrl.onSaveClick()">Save</button>
  </footer>

</div>
